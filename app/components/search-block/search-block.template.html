    <div class="row" id="alert-block-container"></div>

    <!-- Jumbotron Header -->

        <h1>Welcome to OMDb Hero!</h1>

        <div class="row">
          <div class="col-sm-10 col-sm-push-1">
            <form action="#" name="search-group">

                </span>
              </div>

              <div class="row">
                <div class="col-sm-6">

                    <span class="input-group-addon" id="basic-addon1">Year filter:</span>
                    <input name="year" type="number" class="form-control" placeholder="Year" min="1700" max="2020">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="basic-addon1">Type filter:</span>
                    <input name="type" type="text" class="form-control" placeholder="Type (movie, series, episode, game)">
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
    </header>
